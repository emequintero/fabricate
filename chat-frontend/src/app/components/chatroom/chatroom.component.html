<div class="display">
    <div *ngIf="selectedRoom; then showChat"></div>
    <ng-template #showChat>
        <div class="section-header">
            <div *ngFor="let headerUser of headerUsers; let i = index" class="d-flex justify-content-around align-items-center">
                <span *ngIf="i === 0" class="profile-pic"
                style="background-image: url({{headerUser.profilePic.src}});">
                    <span class="fa fa-check"></span>
                </span>
                <span *ngIf="2 > i" class="username h3" [ngClass]="{'ml-5':i === 0}">
                    <span *ngIf="i > 0 && headerUsers.length > 2" class="font-weight-light mx-1">,</span>
                    <span *ngIf="i > 0 && headerUsers.length === 2" class="font-weight-light mx-2">and</span>
                    <span class="font-weight-light">{{headerUser.username}}</span>
                </span>
                <span *ngIf="i === (headerUsers.length-1) && headerUsers.length > 2">
                    <span class="font-weight-light h3 text-purple"> +{{headerUsers.length - 2}} Other(s)</span>
                </span>
            </div>
        </div>
        <div class="section-content">
            <div *ngFor="let message of selectedRoom.messages; let i = index" 
            class="w-100 d-flex justify-content-start p-3"
            [ngClass]="{'userGroupMsg':isNextMsgSameUser(message, selectedRoom.messages[i+1]), 
            'curUserMsg':message.sentBy.userID === curUser.userID}">
                <span class="profile-pic" 
                *ngIf="message.sentBy.userID !== curUser.userID"
                style="background-image: url({{message.sentBy.profilePic.src}});">
                    <span class="fa fa-check"></span>
                </span>
                <span class="message" 
                [ngClass]="{'curUserMsg':message.sentBy.userID === curUser.userID}">
                    <div class="username">
                        <span class="font-weight-bold">{{message.sentBy.username}}</span>
                        <span>{{message.dateSent | date: determineDateFormat(message.dateSent)}}</span>
                    </div>
                    <p>{{message.content}}</p>
                </span>
            </div>
        </div>
        <div class="section-footer">
            <div class="footer-content form-group">
                <input type="text" [(ngModel)]="messageContent" class="form-control rounded-0" 
                (keydown.enter)="sendMessage()">
                <button class="btn btn-block bg-purple text-light rounded-0" [disabled]="!messageContent.length" 
                (click)="sendMessage()">SEND</button>
            </div>
        </div>
    </ng-template>
</div>
